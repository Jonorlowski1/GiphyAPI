<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Giphy Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Righteous|Play|Indie+Flower" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="myHeader">
      <div class="col-xs-12" id="column-head">
        <div id="gif-view"></div><br>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="form">
            <form id="gif-form">
              <label id="input-head" for="gif-input">Add New Animal</label>
              <input type="text" id="gif-input">

              <input type="submit" id="add-gif" value="Add"><br><br>
              <input type="reset" id="clear" value="Clear Results">
              <input type="submit" id="more-gifs" value="More Results">
            </form>
          </div><br><br>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-xs-7">
          <div id="gif-images"></div>
        </div>

        <div id="wiki-container" class="col-xs-5">
          <div id="wikipedia-text"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/JavaScript/main.js"></script>
</body>

</html>
